---
env:
  GH_USER: julianorchard
  PLATFORMS: linux/amd64,linux/arm64,linux/386,linux/arm/v7

jobs:
  build:

    strategy:
      matrix:
        image_name: [envsubst, precommit-hadolint, precommit-terraform]

    name: ${{ matrix.image_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Dockerfile (hadolint!)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.image_name }}/Dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into the GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GH_USER }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.repository == '${{ env.GH_USER }}/dockyard' && github.actor == '${{ env.GH_USER }}' && github.ref == 'refs/heads/main'

      - name: Build and push ${{ matrix.image_name }} image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.image_name }}/
          push: true
          tags: >
            ghcr.io/${{ env.GH_USER }}/${{ matrix.image_name }}:latest,
            ghcr.io/${{ env.GH_USER }}/${{ matrix.image_name }}:${{ github.sha }}
          platforms: ${{ env.PLATFORMS }}
          cache-from: type=registry,ref=ghcr.io/${{ env.GH_USER }}/${{ matrix.image_name }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.GH_USER }}/${{ matrix.image_name }}:cache,mode=max
        if: github.repository == '${{ env.GH_USER }}/dockyard' && github.actor == '${{ env.GH_USER }}' && github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
name: üõ†Ô∏è Build Images
on:
  push:
    branches: [main]
  workflow_dispatch:
